<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ButlerHer</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <link href="index.css" link>
    <header class="sticky-header">
        <div class="logo">Butler@HerTaxis</div>
        <div class="burger" id="burger">
            <div></div>
        </div>
        <nav class="nav" id="nav">
            <a href="Home">Home</a>
            <a href="About">About</a>
            <a href="Services">Services</a>
            <a href="Contact">Contact</a>
        </nav>
    </header>

    <main class="main">
        <section class="content">
            <h1>Butler@Her (Linking her)</h1>
            <p>Linking female drivers, To Female Passangers.</p>

        <h2>Book a time and Place </h2>

       <section class="booking-form">
    <h2>Book a Time and Pick-up Location</h2>

    <form>
        <div class="form-group">
            <label><strong>Select Pick-up Time:</strong></label><br />
            <label><input type="radio" name="time" value="morning"> Morning</label>
            <label><input type="radio" name="time" value="afternoon"> Afternoon</label>
            <label><input type="radio" name="time" value="evening"> Evening</label>
        </div>

        <div class="form-group">
            <label for="pickup-address"><strong>Enter Pick-up Address:</strong></label><br />
            <input type="text" id="pickup-address" name="pickup-address" placeholder="123 Main Street..." required />
        </div>

        <div class="map-container">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d40252.54906839025!2d-1.14281715!3d50.90920685!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2suk!4v1750198335288!5m2!1sen!2suk"
                width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>

        <div class="form-buttons">
            <button type="reset">Clear</button>
            <button type="submit">Book Ride</button>
        </div>
    </form>
</section>
        
    </main>

    <footer class="footer">
        <p>&copy; 2025 MySite. All rights reserved.</p>
    </footer>

    <script>
        const burger = document.getElementById('burger');
        const nav = document.getElementById('nav');

        burger.addEventListener('click', () => {
            nav.classList.toggle('nav-active');
        });
    </script>

</body>

</html>
